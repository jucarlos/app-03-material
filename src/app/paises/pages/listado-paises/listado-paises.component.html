

<mat-card>
    <h1>Listado de Paises</h1>
    <mat-divider></mat-divider>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Bandera -->
          <ng-container matColumnDef="bandera">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bandera </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Progress Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Name Capital -->
          <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
            <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
          </ng-container>
      
          <!-- Población -->
          <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Población </th>
            <td mat-cell *matCellDef="let row"> {{row.population | number}} </td>
          </ng-container>

           <!-- Acciones -->
           <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                <button 
                    mat-stroked-button color="accent"
                    [routerLink]="['/paises/verpais',  row.alpha2Code ]"
                    >Ver</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No encuentro datos para "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciones la cantidad de paises"></mat-paginator>
      </div>
      


</mat-card>
